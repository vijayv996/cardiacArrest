<!doctype html>
<html>
  <head>
    <title>Cardiac Arrest Prediction</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #343a40;
        color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        text-align: center;
      }
      .prediction {
        color: #f44336;
        font-size: 2em;
      }
    </style>
    <script>
      window.onload = function() {
        var c = '{{ colour }}';
        var predictionElement = document.querySelector('.prediction');
        if(c === "red") {
          predictionElement.style.color = "#f44336";
        } else {
          predictionElement.style.color = "green";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Cardiac Arrest Prediction</h1>
      <br>
      <h1 class="prediction">{{ prediction }}</h1>
    </div>
  </body>
</html>
