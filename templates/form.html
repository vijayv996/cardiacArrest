<!DOCTYPE html>
<html>
  <head>
    <title>Cardiac Arrest Prediction</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #343a40; /* Dark background color */
        color: #f8f9fa; /* Light text color for contrast */
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #f8f9fa;
      }
      form {
        background-color: #495057; /* Slightly lighter background for the form */
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="number"],
      input[type="text"],
      select {
        width: 95%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: none;
        background-color: #6c757d; /* Even lighter background for inputs */
        color: #f8f9fa;
      }
      input[type="submit"] {
        background-color: #28a745; /* Green background for submit button */
        color: #f8f9fa;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 20px auto 20px;
      }
      input[type="submit"]:hover {
        background-color: #218838; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <h1>Cardiac Arrest Prediction</h1>
    <form method="POST" action="/">
      <label for="age">Age:</label>
      <input type="number" name="age" required>
      <br>
      <label for="gender">Gender:</label>
      <select name="gender" required>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
      <br>
      <label for="smoking">
      <label for="smoking">Smoking:</label>
      <select name="smoking" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="hypertension">Hypertension:</label>
      <select name="hypertension" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="stroke">Stroke:</label>
      <select name="stroke" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="ap_hi">Systolic blood pressure (mmHg):</label>
      <input type="text" name="ap_hi" required>
      <br>
      <label for="ap_lo">Diastolic blood pressure (mmHg):</label>
      <input type="text" name="ap_lo" required>
      <br>
      <label for="bmi">Body mass index (kg/m2):</label>
      <input type="text" name="bmi" required>
      <br>
      <label for="hr">Heart rate (bpm):</label>
      <input type="text" name="hr" required>
      <br>
      <label for="glucose">Glucose (mg/dL):</label>
      <input type="text" name="glucose" required>
      <br>
      <label for="metabolicSyndrome">Metabolic Syndrome:</label>
      <select name="metabolicSyndrome" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="usesStimulantDrugs">Do you use Stimulant Drugs:</label>
      <select name="usesStimulantDrugs" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="fastingBloodSugar">Fasting Blood Sugar:</label>
      <select name="fastingBloodSugar" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="exerciseAngina">Angina while exercising?:</label>
      <select name="exerciseAngina" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
