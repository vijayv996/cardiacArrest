<!DOCTYPE html>
<html>
  <head>
    <title>Cardiac Arrest Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #212529; /* Dark background */
        color: #f0f0f0; /* Light text color */
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Set minimum height for full viewport */
      }
  
      h1 {
        text-align: center;
        color: inherit; /* Inherit from body text color */
        margin-bottom: 30px;
      }
  
      form {
        max-width: 600px;
        padding: 30px;
        border-radius: 10px;
        background-color: #30363b; /* Darker background for form */
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3); /* Subdued shadow */
      }
  
      label {
        display: block;
        margin-bottom: 5px;
        color: inherit;
        font-weight: bold;
      }
  
      input[type="number"], input[type="text"], select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #444a50; /* Darker border color */
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 15px;
        color: #f0f0f0; /* Light text color for inputs */
        background-color: #212529; /* Dark background for inputs */
      }
  
      select {
        height: 40px;
      }
  
      input[type="submit"] {
        background-color: #38a3a5; /* Lighter blue for submit button */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
  
      input[type="submit"]:hover {
        background-color: #2980b9; /* Darker blue on hover */
      }
  
      .error {
        color: #ff0000;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Cardiac Arrest Prediction</h1>
    <form method="POST" action="/">
      <label for="age">Age:</label>
      <input type="number" name="age" required>
      <br>
      <label for="gender">Gender:</label>
      <select name="gender" required>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
      <br>
      <label for="smoking">
      <label for="smoking">Smoking:</label>
      <select name="smoking" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="hypertension">Hypertension:</label>
      <select name="hypertension" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="stroke">Stroke:</label>
      <select name="stroke" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="ap_hi">Systolic blood pressure (mmHg):</label>
      <input type="text" name="ap_hi" required>
      <br>
      <label for="ap_lo">Diastolic blood pressure (mmHg):</label>
      <input type="text" name="ap_lo" required>
      <br>
      <label for="bmi">Body mass index (kg/m2):</label>
      <input type="text" name="bmi" required>
      <br>
      <label for="hr">Heart rate (bpm):</label>
      <input type="text" name="hr" required>
      <br>
      <label for="glucose">Glucose (mg/dL):</label>
      <input type="text" name="glucose" required>
      <br>
      <label for="metabolicSyndrome">Metabolic Syndrome:</label>
      <select name="metabolicSyndrome" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="usesStimulantDrugs">Do you use Stimulant Drugs:</label>
      <select name="usesStimulantDrugs" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="fastingBloodSugar">Fasting Blood Sugar:</label>
      <select name="fastingBloodSugar" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <label for="exerciseAngina">Angina while exercising?:</label>
      <select name="exerciseAngina" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
